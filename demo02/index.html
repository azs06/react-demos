<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <div id="app">

  </div>
<script src="../build/babel.js"></script>
<script src="../build/react.js"></script>
<script src="../build/react-dom.js"></script>
<script type="text/babel">
  /***
  Use JavaScript inside JSX
  You could use JavScript inside JSX, to use JS inside JSX, you have to
  put it within a curly brace.
  ***/
  var names = ["Adam", "Jordan", "Phileppe"];
  ReactDOM.render(
    <div>
    {
      names.map((name, index)=> <li key={index}>hello {name}</li>)
    }
    </div>,
    document.getElementById('app')
  );
</script>
</body>
</html>
